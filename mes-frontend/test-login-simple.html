<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单登录测试</title>
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group { 
            margin: 15px 0; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 16px;
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { 
            background: #0056b3; 
        }
        .result { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 4px; 
            white-space: pre-wrap; 
            font-family: monospace;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>🔐 登录测试工具</h1>
    
    <div class="form-group">
        <label for="apiUrl">API地址:</label>
        <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="后端API地址">
    </div>
    
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" value="123" placeholder="输入用户名">
    </div>
    
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" value="123" placeholder="输入密码">
    </div>
    
    <div>
        <button onclick="testLogin()">测试登录</button>
        <button onclick="testConnection()">测试连接</button>
        <button onclick="checkCORS()">检查CORS</button>
        <button onclick="testDatabase()">测试数据库</button>
    </div>
    
    <div id="result" class="result info">
        点击按钮开始测试...
        
        数据库中的测试用户:
        - 用户名: 123
        - 密码: 123
        
        请确保:
        1. 后端服务已启动 (端口8080)
        2. 数据库连接正常
        3. 用户表中有测试数据
    </div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = `[${timestamp}] ${message}`;
            console.log(message);
        }

        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            log('正在测试连接...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.text();
                    log(`✅ 连接成功!\n状态: ${response.status}\n响应: ${data}`, 'success');
                } else {
                    log(`⚠️ 连接异常\n状态码: ${response.status}\n状态文本: ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ 连接失败\n错误: ${error.message}\n\n可能原因:\n1. 后端服务未启动\n2. 端口错误\n3. CORS问题`, 'error');
            }
        }

        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log('正在测试登录...', 'info');
            
            const loginData = {
                username: username,
                password: password
            };
            
            try {
                console.log('发送登录请求:', loginData);
                
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(loginData)
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('响应内容:', responseText);
                
                if (response.ok) {
                    let responseData;
                    try {
                        responseData = JSON.parse(responseText);
                    } catch (e) {
                        responseData = responseText;
                    }
                    
                    log(`✅ 登录成功!\n状态码: ${response.status}\n用户名: ${username}\n响应数据: ${JSON.stringify(responseData, null, 2)}`, 'success');
                } else {
                    log(`❌ 登录失败\n状态码: ${response.status}\n用户名: ${username}\n密码: ${password}\n错误信息: ${responseText}\n\n请检查:\n1. 用户名密码是否正确\n2. 数据库中是否有该用户\n3. 后端认证逻辑是否正常`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败\n错误: ${error.message}\n\n可能原因:\n1. 网络连接问题\n2. CORS配置问题\n3. 后端服务异常`, 'error');
            }
        }

        async function checkCORS() {
            const apiUrl = document.getElementById('apiUrl').value;
            log('正在检查CORS配置...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                log(`CORS检查结果:\n状态码: ${response.status}\nCORS头信息: ${JSON.stringify(corsHeaders, null, 2)}`, 'info');
            } catch (error) {
                log(`CORS检查失败: ${error.message}`, 'error');
            }
        }

        async function testDatabase() {
            const apiUrl = document.getElementById('apiUrl').value;
            log('正在测试数据库连接...', 'info');
            
            const endpoints = [
                '/api/users',
                '/users',
                '/auth/users',
                '/user/list',
                '/api/user'
            ];
            
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${apiUrl}${endpoint}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors'
                    });
                    
                    if (response.ok) {
                        const data = await response.text();
                        results.push(`${endpoint}: ✅ 成功 (${response.status}) - ${data.substring(0, 100)}`);
                    } else {
                        results.push(`${endpoint}: ❌ 失败 (${response.status})`);
                    }
                } catch (error) {
                    results.push(`${endpoint}: ❌ 错误 - ${error.message}`);
                }
            }
            
            log(`数据库连接测试结果:\n${results.join('\n')}`, 'info');
        }

        // 页面加载时自动测试连接
        window.onload = function() {
            console.log('登录测试工具已加载');
        };
    </script>
</body>
</html>
