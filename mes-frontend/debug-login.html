<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录问题诊断工具</title>
    <style>
        body { 
            padding: 20px; 
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .debug-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background: #fafafa;
        }
        .result { 
            background: #f5f5f5; 
            padding: 10px; 
            border-radius: 4px; 
            white-space: pre-wrap; 
            font-family: 'Consolas', monospace; 
            margin-top: 10px; 
            max-height: 400px;
            overflow-y: auto;
        }
        .error { color: #e74c3c; background: #fdf2f2; }
        .success { color: #27ae60; background: #f0f9f4; }
        .warning { color: #f39c12; background: #fef9e7; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            font-size: 14px;
        }
        button:hover { background: #2980b9; }
        input { 
            padding: 8px; 
            margin: 5px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            width: 200px;
        }
        .login-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 登录问题诊断工具</h1>
        
        <div class="debug-section">
            <h3>1. 网络连接测试</h3>
            <button onclick="testConnection()">测试后端连接</button>
            <div id="connectionResult" class="result"></div>
        </div>

        <div class="debug-section">
            <h3>2. 登录API测试</h3>
            <div class="login-form">
                <div>
                    <label>用户名: </label>
                    <input type="text" id="username" value="123" placeholder="输入用户名">
                </div>
                <div>
                    <label>密码: </label>
                    <input type="password" id="password" value="123" placeholder="输入密码">
                </div>
                <div>
                    <button onclick="testLogin()">测试登录</button>
                    <button onclick="testLoginWithDifferentCredentials()">测试其他凭据</button>
                </div>
            </div>
            <div id="loginResult" class="result"></div>
        </div>

        <div class="debug-section">
            <h3>3. 数据库连接测试</h3>
            <button onclick="testDatabase()">测试数据库连接</button>
            <div id="databaseResult" class="result"></div>
        </div>

        <div class="debug-section">
            <h3>4. 用户数据验证</h3>
            <button onclick="checkUserData()">检查用户数据</button>
            <div id="userDataResult" class="result"></div>
        </div>

        <div class="debug-section">
            <h3>5. 请求详情分析</h3>
            <button onclick="analyzeRequest()">分析请求详情</button>
            <div id="requestAnalysisResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        
        // 测试后端连接
        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.textContent = '正在测试连接...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 后端连接成功\n状态码: ${response.status}\n响应时间: ${Date.now()}ms`;
                } else {
                    resultDiv.className = 'result warning';
                    resultDiv.textContent = `⚠️ 后端响应异常\n状态码: ${response.status}\n状态文本: ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 连接失败\n错误信息: ${error.message}\n\n可能的原因:\n1. 后端服务未启动\n2. 端口配置错误\n3. 网络连接问题`;
            }
        }

        // 测试登录
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.textContent = '正在测试登录...';
            
            try {
                const loginData = {
                    username: username,
                    password: password
                };
                
                console.log('发送登录请求:', loginData);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const responseText = await response.text();
                console.log('登录响应:', response.status, responseText);
                
                if (response.ok) {
                    let responseData;
                    try {
                        responseData = JSON.parse(responseText);
                    } catch (e) {
                        responseData = responseText;
                    }
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 登录成功!\n状态码: ${response.status}\n响应数据: ${JSON.stringify(responseData, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 登录失败\n状态码: ${response.status}\n错误信息: ${responseText}\n\n请求数据: ${JSON.stringify(loginData, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 请求失败\n错误信息: ${error.message}\n\n可能的原因:\n1. 网络连接问题\n2. 后端服务异常\n3. 请求格式错误`;
            }
        }

        // 测试不同凭据
        async function testLoginWithDifferentCredentials() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.textContent = '正在测试多种凭据...';
            
            const testCredentials = [
                { username: '123', password: '123' },
                { username: 'admin', password: 'admin' },
                { username: 'test', password: 'test' },
                { username: 'user', password: 'password' }
            ];
            
            let results = [];
            
            for (const cred of testCredentials) {
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(cred)
                    });
                    
                    const responseText = await response.text();
                    results.push(`${cred.username}/${cred.password}: ${response.status} - ${responseText.substring(0, 100)}`);
                } catch (error) {
                    results.push(`${cred.username}/${cred.password}: 请求失败 - ${error.message}`);
                }
            }
            
            resultDiv.className = 'result';
            resultDiv.textContent = `测试结果:\n${results.join('\n')}`;
        }

        // 测试数据库连接
        async function testDatabase() {
            const resultDiv = document.getElementById('databaseResult');
            resultDiv.textContent = '正在测试数据库连接...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 数据库连接正常\n用户数据: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result warning';
                    resultDiv.textContent = `⚠️ 数据库查询异常\n状态码: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 数据库连接失败\n错误信息: ${error.message}`;
            }
        }

        // 检查用户数据
        async function checkUserData() {
            const resultDiv = document.getElementById('userDataResult');
            resultDiv.textContent = '正在检查用户数据...';
            
            try {
                // 尝试多个可能的用户API端点
                const endpoints = [
                    '/api/users',
                    '/users',
                    '/auth/users',
                    '/user/list'
                ];
                
                let results = [];
                
                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            results.push(`${endpoint}: ✅ 成功 - ${JSON.stringify(data).substring(0, 200)}`);
                        } else {
                            results.push(`${endpoint}: ❌ 失败 - ${response.status}`);
                        }
                    } catch (error) {
                        results.push(`${endpoint}: ❌ 错误 - ${error.message}`);
                    }
                }
                
                resultDiv.className = 'result';
                resultDiv.textContent = `用户数据检查结果:\n${results.join('\n')}`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 检查失败: ${error.message}`;
            }
        }

        // 分析请求详情
        async function analyzeRequest() {
            const resultDiv = document.getElementById('requestAnalysisResult');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.textContent = '正在分析请求详情...';
            
            const analysis = {
                timestamp: new Date().toISOString(),
                requestUrl: `${API_BASE_URL}/auth/login`,
                requestMethod: 'POST',
                requestHeaders: {
                    'Content-Type': 'application/json'
                },
                requestBody: {
                    username: username,
                    password: password
                },
                browserInfo: {
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    cookieEnabled: navigator.cookieEnabled
                },
                networkInfo: {
                    onLine: navigator.onLine,
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink
                    } : 'Not available'
                }
            };
            
            resultDiv.className = 'result';
            resultDiv.textContent = `请求分析详情:\n${JSON.stringify(analysis, null, 2)}`;
        }

        // 页面加载时自动测试连接
        window.onload = function() {
            console.log('登录诊断工具已加载');
            testConnection();
        };
    </script>
</body>
</html>
