<!DOCTYPE html>
<html>

<head>
    <title>ElMessage 导入测试</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
</head>

<body>
    <div id="app">
        <h2>ElMessage 导入测试</h2>

        <el-button @click="testMessage" type="primary">测试 ElMessage</el-button>
        <el-button @click="testNotification" type="success">测试 ElNotification</el-button>

        <p>检查控制台输出和消息显示</p>
    </div>

    <script>
        const { createApp, ref } = Vue;
        const { ElMessage, ElNotification, ElButton } = ElementPlus;

        createApp({
            setup() {
                const testMessage = () => {
                    console.log('ElMessage对象:', ElMessage);
                    try {
                        ElMessage.success('ElMessage 工作正常！');
                    } catch (error) {
                        console.error('ElMessage 错误:', error);
                        alert('ElMessage 不可用: ' + error.message);
                    }
                };

                const testNotification = () => {
                    console.log('ElNotification对象:', ElNotification);
                    try {
                        ElNotification({
                            title: '测试通知',
                            message: 'ElNotification 工作正常！',
                            type: 'success'
                        });
                    } catch (error) {
                        console.error('ElNotification 错误:', error);
                        alert('ElNotification 不可用: ' + error.message);
                    }
                };

                return {
                    testMessage,
                    testNotification
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>

</html>
