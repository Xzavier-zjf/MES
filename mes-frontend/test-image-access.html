<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片访问测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .test-title {
            color: #409eff;
            border-bottom: 2px solid #409eff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #409eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #337ecc;
        }
        button.success {
            background: #67c23a;
        }
        button.danger {
            background: #f56c6c;
        }
        .image-test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-test-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .image-preview {
            width: 100%;
            max-width: 250px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        .image-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 12px;
        }
        .status.success {
            background: #f0f9ff;
            border: 1px solid #91d5ff;
            color: #0050b3;
        }
        .status.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #cf1322;
        }
        .status.loading {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            color: #d48806;
        }
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>🖼️ 图片访问测试</h1>
    
    <div class="test-container">
        <h2 class="test-title">测试说明</h2>
        <p>此页面用于测试图片资源的访问是否正常，包括：</p>
        <ul>
            <li>静态资源控制器是否正确配置</li>
            <li>图片文件路径是否正确</li>
            <li>不同URL格式的图片访问</li>
            <li>图片加载状态和错误处理</li>
        </ul>
    </div>

    <div class="test-container">
        <h2 class="test-title">手动测试</h2>
        
        <div class="form-group">
            <label>图片路径：</label>
            <input type="text" id="manualImagePath" placeholder="输入图片路径，如：/uploads/patterns/test.jpg">
        </div>
        
        <button onclick="testSingleImage()">测试单个图片</button>
        <button onclick="testAllPatterns()" class="success">测试所有图案图片</button>
        <button onclick="clearResults()" class="danger">清除结果</button>
        
        <div id="manualTestResult" class="image-test-grid"></div>
    </div>

    <div class="test-container">
        <h2 class="test-title">自动测试结果</h2>
        <div id="autoTestResults" class="image-test-grid"></div>
    </div>

    <div class="test-container">
        <h2 class="test-title">测试日志</h2>
        <div id="testLogs" class="log-container">等待测试...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1/process/print-patterns';
        
        // 预定义的测试图片路径
        const TEST_IMAGE_PATHS = [
            '/uploads/patterns/test-pattern-1.jpg',
            '/uploads/patterns/test-pattern-2.png',
            '/uploads/patterns/geometric-pattern.jpg',
            '/uploads/patterns/marble-texture.jpg',
            '/uploads/patterns/4106e9db-40d5-4922-96d8-3240a6c99e3f_R-C (1).jpg',
            '/uploads/patterns/deeaa61e-3742-40dc-9e41-3507caf50e5e_R-C.jpg',
            '/uploads/patterns/819aad2c-5506-4a54-9288-1836982876ed_2126.png_860.png'
        ];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('testLogs');
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#17a2b8';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearResults() {
            document.getElementById('manualTestResult').innerHTML = '';
            document.getElementById('autoTestResults').innerHTML = '';
            document.getElementById('testLogs').innerHTML = '等待测试...';
        }

        function getImageUrl(imageUrl) {
            if (!imageUrl) return '';
            
            // 如果是完整URL，直接返回
            if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                return imageUrl;
            }
            
            // 如果是相对路径，通过代理访问
            if (imageUrl.startsWith('/')) {
                return `/api${imageUrl}`;
            }
            
            // 其他情况，添加api前缀
            return `/api/${imageUrl}`;
        }

        function createImageTestItem(imagePath, container) {
            const item = document.createElement('div');
            item.className = 'image-test-item';
            
            const title = document.createElement('h4');
            title.textContent = imagePath;
            item.appendChild(title);
            
            const status = document.createElement('div');
            status.className = 'status loading';
            status.textContent = '加载中...';
            item.appendChild(status);
            
            const img = document.createElement('img');
            img.className = 'image-preview';
            img.alt = imagePath;
            
            const processedUrl = getImageUrl(imagePath);
            img.src = processedUrl;
            
            const info = document.createElement('div');
            info.className = 'image-info';
            info.innerHTML = `
                <div><strong>原始路径:</strong> ${imagePath}</div>
                <div><strong>处理后URL:</strong> ${processedUrl}</div>
                <div><strong>状态:</strong> <span class="load-status">加载中...</span></div>
            `;
            
            img.onload = function() {
                status.className = 'status success';
                status.textContent = '✅ 加载成功';
                info.querySelector('.load-status').textContent = '加载成功';
                log(`图片加载成功: ${imagePath}`, 'success');
            };
            
            img.onerror = function() {
                status.className = 'status error';
                status.textContent = '❌ 加载失败';
                info.querySelector('.load-status').textContent = '加载失败';
                log(`图片加载失败: ${imagePath}`, 'error');
                
                // 尝试检查文件是否存在
                checkImageExists(imagePath).then(exists => {
                    if (exists) {
                        info.innerHTML += '<div style="color: orange;">文件存在但无法访问，可能是路径或权限问题</div>';
                    } else {
                        info.innerHTML += '<div style="color: red;">文件不存在</div>';
                    }
                });
            };
            
            item.appendChild(img);
            item.appendChild(info);
            container.appendChild(item);
            
            return item;
        }

        async function checkImageExists(imagePath) {
            try {
                // 提取文件名和类别
                const pathParts = imagePath.split('/');
                if (pathParts.length >= 3) {
                    const category = pathParts[pathParts.length - 2]; // patterns
                    const filename = pathParts[pathParts.length - 1];
                    
                    const response = await fetch(`/api/uploads/check/${category}/${filename}`);
                    if (response.ok) {
                        const result = await response.json();
                        return result.exists;
                    }
                }
                return false;
            } catch (error) {
                console.error('检查文件存在性失败:', error);
                return false;
            }
        }

        function testSingleImage() {
            const imagePath = document.getElementById('manualImagePath').value.trim();
            if (!imagePath) {
                alert('请输入图片路径');
                return;
            }
            
            log(`测试单个图片: ${imagePath}`, 'info');
            const container = document.getElementById('manualTestResult');
            container.innerHTML = ''; // 清除之前的结果
            createImageTestItem(imagePath, container);
        }

        async function testAllPatterns() {
            try {
                log('开始测试所有图案图片...', 'info');
                
                // 获取图案列表
                const response = await fetch(`${API_BASE}/all?page=0&size=20`);
                if (!response.ok) {
                    throw new Error(`获取图案列表失败: ${response.status}`);
                }
                
                const data = await response.json();
                const patterns = data.content || [];
                
                log(`获取到 ${patterns.length} 个图案`, 'info');
                
                const container = document.getElementById('autoTestResults');
                container.innerHTML = '';
                
                // 测试每个图案的图片
                patterns.forEach(pattern => {
                    if (pattern.imageUrl) {
                        createImageTestItem(pattern.imageUrl, container);
                    }
                });
                
                // 同时测试预定义的测试图片
                TEST_IMAGE_PATHS.forEach(path => {
                    createImageTestItem(path, container);
                });
                
                log('所有图片测试已启动', 'success');
                
            } catch (error) {
                log(`测试失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动开始测试
        window.addEventListener('load', function() {
            log('图片访问测试页面已加载', 'info');
            
            // 自动测试预定义的图片路径
            setTimeout(() => {
                log('开始自动测试预定义图片...', 'info');
                const container = document.getElementById('autoTestResults');
                
                TEST_IMAGE_PATHS.forEach(path => {
                    createImageTestItem(path, container);
                });
            }, 1000);
        });
    </script>
</body>
</html>
