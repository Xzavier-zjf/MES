<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复后的图案更新测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .test-title {
            color: #409eff;
            border-bottom: 2px solid #409eff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #409eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #337ecc;
        }
        button.success {
            background: #67c23a;
        }
        button.danger {
            background: #f56c6c;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #f0f9ff;
            border: 1px solid #91d5ff;
            color: #0050b3;
        }
        .status.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #cf1322;
        }
        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .image-panel {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-success {
            color: #28a745;
        }
        .log-error {
            color: #dc3545;
        }
        .log-info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <h1>🔧 修复后的图案更新测试</h1>
    
    <div class="test-container">
        <h2 class="test-title">问题修复说明</h2>
        <div class="status success">
            <strong>已修复的问题：</strong>
            <ul>
                <li>后端控制器现在支持 application/json 格式的更新请求</li>
                <li>JSON请求中的 imageUrl 字段会被正确处理和保存</li>
                <li>前端数据更新逻辑已优化，包含延迟验证机制</li>
            </ul>
        </div>
    </div>

    <div class="test-container">
        <h2 class="test-title">测试图案更新</h2>
        
        <div class="form-group">
            <label>图案ID：</label>
            <input type="text" id="patternId" placeholder="输入要测试的图案ID">
            <button onclick="loadPattern()">加载图案</button>
        </div>
        
        <div class="form-group">
            <label>图案编号：</label>
            <input type="text" id="patternCode" readonly>
        </div>
        
        <div class="form-group">
            <label>图案名称：</label>
            <input type="text" id="patternName" readonly>
        </div>
        
        <div class="form-group">
            <label>新图片URL：</label>
            <input type="text" id="newImageUrl" placeholder="输入新的图片URL">
            <button onclick="previewImage()">预览</button>
        </div>
        
        <div class="image-comparison">
            <div class="image-panel">
                <h4>当前图片</h4>
                <img id="currentImage" class="image-preview" style="display: none;">
                <div id="currentImageUrl">未加载</div>
            </div>
            <div class="image-panel">
                <h4>新图片预览</h4>
                <img id="newImage" class="image-preview" style="display: none;">
                <div id="newImageStatus">未设置</div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="updatePattern()" class="success">更新图案</button>
            <button onclick="verifyUpdate()" class="success">验证更新</button>
            <button onclick="runCompleteTest()" class="success">完整测试</button>
        </div>
    </div>

    <div class="test-container">
        <h2 class="test-title">测试日志</h2>
        <button onclick="clearLogs()" class="danger">清除日志</button>
        <div id="testLogs" class="log-container">等待测试...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1/process/print-patterns';
        let currentPatternData = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('testLogs');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('testLogs').innerHTML = '等待测试...';
        }

        async function loadPattern() {
            const patternId = document.getElementById('patternId').value.trim();
            
            if (!patternId) {
                log('请输入图案ID', 'error');
                return;
            }
            
            try {
                log(`加载图案数据，ID: ${patternId}`, 'info');
                
                const response = await fetch(`${API_BASE}/${patternId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                currentPatternData = await response.json();
                log('图案数据加载成功', 'success');
                
                // 填充表单
                document.getElementById('patternCode').value = currentPatternData.patternCode || '';
                document.getElementById('patternName').value = currentPatternData.patternName || '';
                
                // 显示当前图片
                const currentImage = document.getElementById('currentImage');
                const currentImageUrl = document.getElementById('currentImageUrl');
                
                if (currentPatternData.imageUrl) {
                    currentImage.src = currentPatternData.imageUrl.startsWith('http') 
                        ? currentPatternData.imageUrl 
                        : `http://localhost:8080/api${currentPatternData.imageUrl}`;
                    currentImage.style.display = 'block';
                    currentImageUrl.textContent = currentPatternData.imageUrl;
                } else {
                    currentImage.style.display = 'none';
                    currentImageUrl.textContent = '无图片';
                }
                
            } catch (error) {
                log(`加载图案失败: ${error.message}`, 'error');
            }
        }

        function previewImage() {
            const newImageUrl = document.getElementById('newImageUrl').value.trim();
            const newImage = document.getElementById('newImage');
            const newImageStatus = document.getElementById('newImageStatus');
            
            if (!newImageUrl) {
                log('请输入新图片URL', 'error');
                return;
            }
            
            log(`预览新图片: ${newImageUrl}`, 'info');
            
            newImage.src = newImageUrl;
            newImage.style.display = 'block';
            newImageStatus.textContent = newImageUrl;
            
            newImage.onload = () => {
                log('新图片加载成功', 'success');
            };
            
            newImage.onerror = () => {
                log('新图片加载失败', 'error');
                newImage.style.display = 'none';
                newImageStatus.textContent = '加载失败';
            };
        }

        async function updatePattern() {
            if (!currentPatternData) {
                log('请先加载图案数据', 'error');
                return;
            }
            
            const newImageUrl = document.getElementById('newImageUrl').value.trim();
            if (!newImageUrl) {
                log('请输入新图片URL', 'error');
                return;
            }
            
            try {
                log('开始更新图案...', 'info');
                
                const updateData = {
                    patternCode: currentPatternData.patternCode,
                    patternName: currentPatternData.patternName,
                    machineModel: currentPatternData.machineModel || 'A',
                    defaultPrintSpeed: currentPatternData.defaultPrintSpeed || 100,
                    defaultPressure: currentPatternData.defaultPressure || 50,
                    planId: currentPatternData.planId || '',
                    taskId: currentPatternData.taskId || '',
                    deviceId: currentPatternData.deviceId || '',
                    imageUrl: newImageUrl
                };
                
                log(`发送更新数据: ${JSON.stringify(updateData)}`, 'info');
                
                const response = await fetch(`${API_BASE}/${currentPatternData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                log(`更新响应状态: ${response.status} ${response.statusText}`, 'info');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                log(`更新成功，返回数据: ${JSON.stringify(result)}`, 'success');
                
                // 更新当前数据
                currentPatternData = result;
                
            } catch (error) {
                log(`更新失败: ${error.message}`, 'error');
            }
        }

        async function verifyUpdate() {
            if (!currentPatternData) {
                log('请先加载图案数据', 'error');
                return;
            }
            
            try {
                log('验证更新结果...', 'info');
                
                const response = await fetch(`${API_BASE}/${currentPatternData.id}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const verifiedData = await response.json();
                const expectedUrl = document.getElementById('newImageUrl').value.trim();
                const actualUrl = verifiedData.imageUrl;
                
                log(`期望图片URL: ${expectedUrl}`, 'info');
                log(`实际图片URL: ${actualUrl}`, 'info');
                
                if (actualUrl === expectedUrl) {
                    log('✅ 验证成功：图片URL已正确更新并持久化', 'success');
                    
                    // 更新当前图片显示
                    const currentImage = document.getElementById('currentImage');
                    const currentImageUrl = document.getElementById('currentImageUrl');
                    
                    currentImage.src = actualUrl.startsWith('http') 
                        ? actualUrl 
                        : `http://localhost:8080/api${actualUrl}`;
                    currentImage.style.display = 'block';
                    currentImageUrl.textContent = actualUrl;
                    
                } else {
                    log(`❌ 验证失败：图片URL不匹配`, 'error');
                }
                
            } catch (error) {
                log(`验证失败: ${error.message}`, 'error');
            }
        }

        async function runCompleteTest() {
            log('🚀 开始运行完整测试...', 'info');
            
            try {
                // 1. 获取图案列表
                log('步骤1: 获取图案列表', 'info');
                const listResponse = await fetch(`${API_BASE}/all?page=0&size=5`);
                const listData = await listResponse.json();
                
                if (!listData.content || listData.content.length === 0) {
                    throw new Error('没有可测试的图案数据');
                }
                
                // 2. 选择第一个图案
                const testPattern = listData.content[0];
                document.getElementById('patternId').value = testPattern.id;
                await loadPattern();
                
                // 3. 设置测试图片URL
                const testImageUrl = `https://picsum.photos/200/200?random=${Date.now()}`;
                document.getElementById('newImageUrl').value = testImageUrl;
                previewImage();
                
                // 4. 等待预览加载
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 5. 执行更新
                await updatePattern();
                
                // 6. 等待后端处理
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 7. 验证结果
                await verifyUpdate();
                
                log('🎉 完整测试完成', 'success');
                
            } catch (error) {
                log(`完整测试失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动获取第一个图案
        window.addEventListener('load', async function() {
            log('页面加载完成', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/all?page=0&size=1`);
                const data = await response.json();
                
                if (data.content && data.content.length > 0) {
                    document.getElementById('patternId').value = data.content[0].id;
                    log(`自动填充图案ID: ${data.content[0].id}`, 'info');
                }
            } catch (error) {
                log('自动加载失败，请手动输入图案ID', 'error');
            }
        });
    </script>
</body>
</html>
