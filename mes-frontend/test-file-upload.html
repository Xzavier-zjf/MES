<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .test-title {
            color: #409eff;
            border-bottom: 2px solid #409eff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #d9d9d9;
            border-radius: 6px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #409eff;
            background: #f0f9ff;
        }
        .upload-area.drag-over {
            border-color: #409eff;
            background: #e6f7ff;
        }
        .upload-area.uploading {
            border-color: #faad14;
            background: #fffbe6;
            cursor: not-allowed;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .upload-text {
            font-size: 16px;
            color: #606266;
            margin-bottom: 8px;
        }
        .upload-hint {
            font-size: 12px;
            color: #909399;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
            margin-bottom: 16px;
        }
        .file-preview {
            flex-shrink: 0;
        }
        .preview-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .file-details {
            flex: 1;
        }
        .file-name {
            font-weight: 500;
            color: #303133;
            margin-bottom: 4px;
            word-break: break-all;
        }
        .file-size, .file-type {
            font-size: 12px;
            color: #909399;
            margin-bottom: 4px;
        }
        .file-type {
            font-family: monospace;
            color: #606266;
        }
        button {
            background: #409eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #337ecc;
        }
        button:disabled {
            background: #c0c4cc;
            cursor: not-allowed;
        }
        button.success {
            background: #67c23a;
        }
        button.danger {
            background: #f56c6c;
        }
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-success {
            color: #28a745;
        }
        .log-error {
            color: #dc3545;
        }
        .log-info {
            color: #17a2b8;
        }
        .upload-progress {
            text-align: center;
            padding: 20px;
        }
        .upload-progress .upload-icon {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .result-success {
            border-color: #67c23a;
            background: #f0f9ff;
        }
        .result-error {
            border-color: #f56c6c;
            background: #fff2f0;
        }
    </style>
</head>
<body>
    <h1>📁 文件上传功能测试</h1>
    
    <div class="test-container">
        <h2 class="test-title">测试说明</h2>
        <p>此页面用于测试图案管理中的文件上传功能，包括：</p>
        <ul>
            <li>文件选择和拖拽上传</li>
            <li>文件类型和大小验证</li>
            <li>图片预览功能</li>
            <li>上传进度显示</li>
            <li>上传成功后的URL处理</li>
        </ul>
    </div>

    <div class="test-container">
        <h2 class="test-title">文件上传测试</h2>
        
        <div id="uploadArea" class="upload-area" 
             onclick="triggerFileInput()"
             ondragover="handleDragOver(event)"
             ondrop="handleDrop(event)"
             ondragenter="handleDragEnter(event)"
             ondragleave="handleDragLeave(event)">
            <div id="uploadPlaceholder">
                <div class="upload-icon">📁</div>
                <div class="upload-text">点击选择图片或拖拽到此处</div>
                <div class="upload-hint">支持 JPG、PNG、GIF、WEBP 格式，最大 5MB</div>
            </div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none" onchange="handleFileSelect(event)">
        
        <div id="fileInfo" style="display: none;"></div>
        
        <div style="margin-top: 16px;">
            <button id="uploadBtn" onclick="uploadFile()" disabled>上传到服务器</button>
            <button onclick="clearFile()" class="danger">清除文件</button>
            <button onclick="testMultipleFiles()" class="success">测试多个文件</button>
        </div>
    </div>

    <div class="test-container">
        <h2 class="test-title">上传结果</h2>
        <div id="uploadResults" class="test-results"></div>
    </div>

    <div class="test-container">
        <h2 class="test-title">测试日志</h2>
        <button onclick="clearLogs()" class="danger">清除日志</button>
        <div id="testLogs" class="log-container">等待测试...</div>
    </div>

    <script>
        let selectedFile = null;
        let uploading = false;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('testLogs');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('testLogs').innerHTML = '等待测试...';
        }

        function triggerFileInput() {
            if (uploading) return;
            document.getElementById('fileInput').click();
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDragEnter(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('drag-over');
        }

        function handleDrop(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('drag-over');
            
            if (uploading) return;
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function processFile(file) {
            log(`处理文件: ${file.name} (${file.type}, ${formatFileSize(file.size)})`, 'info');
            
            // 验证文件类型
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp', 'image/bmp'];
            if (!file.type.startsWith('image/') || !allowedTypes.includes(file.type)) {
                log(`不支持的文件类型: ${file.type}`, 'error');
                alert(`不支持的文件类型: ${file.type}。请选择 JPG、PNG、GIF、WEBP 或 BMP 格式的图片`);
                return;
            }
            
            // 验证文件大小 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                log(`文件大小超限: ${formatFileSize(file.size)}`, 'error');
                alert(`文件大小 ${formatFileSize(file.size)} 超过限制，请选择小于 5MB 的图片`);
                return;
            }
            
            // 验证文件名
            if (file.name.length > 100) {
                log('文件名过长', 'error');
                alert('文件名过长，请选择文件名少于100个字符的文件');
                return;
            }
            
            selectedFile = file;
            log('文件验证通过，创建预览', 'success');
            
            // 创建预览
            const reader = new FileReader();
            reader.onload = function(e) {
                showFileInfo(file, e.target.result);
                document.getElementById('uploadBtn').disabled = false;
                log('文件预览创建成功', 'success');
            };
            reader.onerror = function(e) {
                log('文件读取失败', 'error');
                alert('文件读取失败，请重新选择');
            };
            reader.readAsDataURL(file);
        }

        function showFileInfo(file, previewUrl) {
            const fileInfoDiv = document.getElementById('fileInfo');
            fileInfoDiv.innerHTML = `
                <div class="file-info">
                    <div class="file-preview">
                        <img src="${previewUrl}" class="preview-image" alt="预览">
                    </div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="file-type">${file.type}</div>
                    </div>
                </div>
            `;
            fileInfoDiv.style.display = 'block';
            
            // 隐藏上传区域的占位符
            document.getElementById('uploadPlaceholder').style.display = 'none';
        }

        function clearFile() {
            selectedFile = null;
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('uploadPlaceholder').style.display = 'block';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadArea').classList.remove('uploading');
            log('文件已清除', 'info');
        }

        async function uploadFile() {
            if (!selectedFile || uploading) return;
            
            uploading = true;
            document.getElementById('uploadArea').classList.add('uploading');
            document.getElementById('uploadBtn').disabled = true;
            
            // 显示上传进度
            document.getElementById('uploadPlaceholder').innerHTML = `
                <div class="upload-progress">
                    <div class="upload-icon">⏳</div>
                    <div class="upload-text">正在上传...</div>
                    <div class="upload-hint">请稍候，文件上传中</div>
                </div>
            `;
            document.getElementById('uploadPlaceholder').style.display = 'block';
            document.getElementById('fileInfo').style.display = 'none';
            
            try {
                log(`开始上传文件: ${selectedFile.name}`, 'info');
                
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const response = await fetch('http://localhost:8080/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`上传成功: ${JSON.stringify(result)}`, 'success');
                
                // 显示上传结果
                showUploadResult(selectedFile, result, true);
                
                // 重置状态
                clearFile();
                
            } catch (error) {
                log(`上传失败: ${error.message}`, 'error');
                showUploadResult(selectedFile, { error: error.message }, false);
                
                // 恢复文件信息显示
                const reader = new FileReader();
                reader.onload = function(e) {
                    showFileInfo(selectedFile, e.target.result);
                    document.getElementById('uploadBtn').disabled = false;
                };
                reader.readAsDataURL(selectedFile);
                
            } finally {
                uploading = false;
                document.getElementById('uploadArea').classList.remove('uploading');
            }
        }

        function showUploadResult(file, result, success) {
            const resultsContainer = document.getElementById('uploadResults');
            const resultItem = document.createElement('div');
            resultItem.className = `result-item ${success ? 'result-success' : 'result-error'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            if (success) {
                resultItem.innerHTML = `
                    <h4>✅ 上传成功 (${timestamp})</h4>
                    <div><strong>文件名:</strong> ${file.name}</div>
                    <div><strong>大小:</strong> ${formatFileSize(file.size)}</div>
                    <div><strong>类型:</strong> ${file.type}</div>
                    <div><strong>服务器路径:</strong> ${result.url || result.path}</div>
                    <div><strong>服务器文件名:</strong> ${result.filename}</div>
                    ${result.url ? `<div style="margin-top: 10px;"><img src="/api${result.url}" style="max-width: 200px; max-height: 150px; border: 1px solid #ddd; border-radius: 4px;" onerror="this.style.display='none'"></div>` : ''}
                `;
            } else {
                resultItem.innerHTML = `
                    <h4>❌ 上传失败 (${timestamp})</h4>
                    <div><strong>文件名:</strong> ${file.name}</div>
                    <div><strong>错误信息:</strong> ${result.error}</div>
                `;
            }
            
            resultsContainer.insertBefore(resultItem, resultsContainer.firstChild);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function testMultipleFiles() {
            log('开始多文件测试...', 'info');
            
            // 创建测试文件
            const testFiles = [
                { name: 'test1.jpg', type: 'image/jpeg', size: 1024 * 100 }, // 100KB
                { name: 'test2.png', type: 'image/png', size: 1024 * 500 }, // 500KB
                { name: 'test3.gif', type: 'image/gif', size: 1024 * 1024 * 2 }, // 2MB
                { name: 'test4.webp', type: 'image/webp', size: 1024 * 50 }, // 50KB
                { name: 'large.jpg', type: 'image/jpeg', size: 1024 * 1024 * 6 }, // 6MB (超限)
                { name: 'invalid.txt', type: 'text/plain', size: 1024 }, // 无效类型
            ];
            
            testFiles.forEach((fileInfo, index) => {
                setTimeout(() => {
                    log(`测试文件 ${index + 1}: ${fileInfo.name}`, 'info');
                    
                    // 模拟文件对象
                    const mockFile = {
                        name: fileInfo.name,
                        type: fileInfo.type,
                        size: fileInfo.size
                    };
                    
                    // 验证逻辑测试
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp', 'image/bmp'];
                    
                    if (!mockFile.type.startsWith('image/') || !allowedTypes.includes(mockFile.type)) {
                        log(`❌ ${mockFile.name}: 不支持的文件类型 ${mockFile.type}`, 'error');
                    } else if (mockFile.size > 5 * 1024 * 1024) {
                        log(`❌ ${mockFile.name}: 文件大小超限 ${formatFileSize(mockFile.size)}`, 'error');
                    } else {
                        log(`✅ ${mockFile.name}: 验证通过`, 'success');
                    }
                }, index * 500);
            });
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            log('文件上传测试页面已加载', 'info');
            log('可以通过拖拽或点击选择图片文件进行测试', 'info');
        });
    </script>
</body>
</html>
