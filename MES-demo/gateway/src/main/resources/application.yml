spring:
  application:
    name: gateway
  cloud:
    nacos:
      serverAddr: 127.0.0.1:8848

    gateway:
      routes:
        - id: service-production
          uri: lb://service-production
          predicates:
            - Path=/api/v1/production/**

        - id: service-equipment
          uri: lb://service-equipment
          predicates:
            - Path=/api/v1/equipment/**

        - id: service-process
          uri: lb://service-process
          predicates:
            - Path=/api/v1/process/**

      globalcors:
        cors-configurations:
          '[/**]':        # 对所有路径生效
            allowedOrigins: "http://localhost:5173"  # 你的前端地址，根据实际改
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

